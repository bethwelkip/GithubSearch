<div class="container">
    <div class="container">
        <p>Search for user</p>
        <form action="">
            <input class="username" name="username" [(ngModel)]=username>
            <button class="username" (click)="searchUsername(username)">Search</button>
        </form>

    </div>
    <div class="container">
        <div class="card bg-dark text-white">
            <img class="card-img" src={{image}} alt="User image and details will appear here">
            <div class="card-img-overlay">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <p>{{username}}</p>

    </div>
    <div class="container">
        <p>repositories</p>
        <div *ngFor='let repo of repos; let i = index'>
            <div>
                {{repo}}
            </div>

        </div>

    </div>
</div>
